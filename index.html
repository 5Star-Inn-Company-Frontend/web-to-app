<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React + TS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/576ca26a88.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            (function () {
                const n = window,
                    i = document,
                    o = i.getElementsByTagName("script")[0],
                    t = i.createElement("script");
                (t.src = "https://js.appetize.io/embed.js"),
                    (t.async = 1),
                    o.parentNode.insertBefore(t, o);
                const s = new Promise(function (e) {
                    t.onload = function () {
                        e();
                    };
                });
                n.appetize = {
                    getClient: function (...e) {
                        return s.then(() => n.appetize.getClient(...e));
                    },
                };
            })();
        </script>
    </body>
</html>
